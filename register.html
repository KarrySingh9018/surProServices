<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
    
    	.rad-head{
    		font-size: 2vh;
    		font-weight: bolder;

    	}
    	.license-details{
    		font-size: 2vh;
    		font-weight: bolder;

    	}
    	button{
    	float: left;
       margin-right: 150px;
       width: 100%;
    	}
    	.car{
    		margin-left: 5px;
    		margin-bottom: 5px;
    		font-size: 2vh;
    		font-weight: bolder;
    	}
    </style>
</head>
<body>
<div class="row">
    <h1 style="text-align: center">Sign Up</h1>
    <div style="width: 30%; margin: 25px auto;">
       <form>
       	<div class="form-row">
       		<div class="form-group col-md-6">
       			<label for="first-name">First Name</label>
       			<input type="text" name="first-name" class="form-control" id="first-name" placeholder="First Name">
       		</div>
       		<div class="form-group col-md-6">
       			<label for="last-name">Last Name</label>
       			<input type="text" name="last-name" class="form-control" id="last-name" placeholder="Last Name">
       		</div>
       	</div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="confirm-mail">Confirm Email</label>
      <input type="text" class="form-control" id="confirm-mail" placeholder="Confirm Email ">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
  <div class="form-group col-md-4">
      <label for="contact">Contact No.</label>
      <input type="text" class="form-control" id="contact" placeholder="XXX-XXX-XXXX">
    </div>
    <div class="form-group col-md-8">
      <label for="contact">Source of Security License?</label>
      <input type="text" class="form-control" id="contact" placeholder="XXX-XXX-XXXX">
    </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
  	<h2 class="rad-head">Do You Have License?</h2>
   <div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
  <label class="custom-control-label" for="customRadioInline1">Yes</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
  <label class="custom-control-label" for="customRadioInline2">No</label>
</div>
</div>
<div class="form-group col-md-6">
	<h2 class="license-details">If Yes, License Number</h2>
	<input type="text" class="form-control" placeholder="License Number">
</div>
  </div>
  <div class="form-group row">
    <div class="col-sm-6 car">Do You Drive?</div>
    <div class="col-sm-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Yes
        </label>
        <input class="form-check-input" type="checkbox" id="gridCheck2">
        <label class="form-check-label" for="gridCheck2">
          No
        </label>
      </div>
    </div>
  </div>
 
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
</body>
</html>
